<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <circle cx="50" cy="50" r="48" fill="#0f172a" stroke="#3b82f6" stroke-width="4"/>
  
  <circle cx="50" cy="50" r="35" stroke="#3b82f6" stroke-width="2" stroke-dasharray="10 5" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite"/>
  </circle>

  <rect x="35" y="35" width="30" height="30" rx="4" fill="#eab308" transform="rotate(45 50 50)">
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="rotate" from="45 50 50" to="45 50 50" dur="2s" repeatCount="indefinite" additive="sum"/>
  </rect>
</svg>